name: Build Packages

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g. v1.0.0)'
        required: false
        default: 'latest'
  push:
    tags:
      - "*"  # 推送任意标签时触发

jobs:
  build:
    name: Build ${{ matrix.sdk }}-${{ matrix.arch }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        arch:
          - aarch64_cortex-a53
        sdk:
          - openwrt-24.10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install UPX (dependency for compression)
        run: sudo apt update && sudo apt install -y upx-ucl

      - name: Enable static linking for Go package
        run: |
          # 更健壮的sed写法：匹配golang-package行后追加，不存在则不操作
          sed -i '/golang-package/ s/$/\n\tGO_PKG_DEFAULT_LDFLAGS:=-w -s -extldflags "-static"/' openlist2/Makefile || echo "golang-package line not found in Makefile"

      - name: Add UPX compression step
        run: |
          # 匹配openlist2.init行后追加UPX压缩命令
          sed -i '/openlist2.init/ s/$/\n\t\/usr\/bin\/upx --lzma --best $(1)\/usr\/bin\/openlist2/' openlist2/Makefile || echo "openlist2.init line not found in Makefile"

      - name: Build OpenWRT packages
        uses: sbwml/openwrt-gh-action-sdk@go1.25
        env:
          ARCH: ${{ matrix.arch }}
          FEEDNAME: packages_ci
          PACKAGES: luci-app-openlist2
          NO_REFRESH_CHECK: true

      - name: Upload raw artifacts (ipk/apk)
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.sdk }}-${{ matrix.arch }}-raw
          path: bin/packages/${{ matrix.arch }}/packages_ci/*.ipk

      - name: Create compressed package archive
        run: |
          # 先检查产物目录是否存在，避免压缩失败
          if [ -d "bin/packages/${{ matrix.arch }}/packages_ci" ]; then
            tar -zcvf ${{ matrix.sdk }}-${{ matrix.arch }}.tar.gz -C bin/packages/${{ matrix.arch }}/ packages_ci
            echo "COMPRESS_FILE_CREATED=true" >> $GITHUB_ENV
          else
            echo "No packages found for ${{ matrix.sdk }}-${{ matrix.arch }}"
            echo "COMPRESS_FILE_CREATED=false" >> $GITHUB_ENV
          fi

      - name: Upload packages to GitHub Release
        if: env.COMPRESS_FILE_CREATED == 'true'  # 仅当压缩文件存在时执行
        uses: ncipollo/release-action@v1
        with:
          # 修正标签逻辑：标签推送时用触发的标签，手动触发时用输入的标签
          tag: ${{ github.event_name == 'push' && github.ref_name || github.event.inputs.tag }}
          # Release名称：标签+架构+SDK，避免覆盖
          name: Release ${{ github.event_name == 'push' && github.ref_name || github.event.inputs.tag }} - ${{ matrix.sdk }}-${{ matrix.arch }}
          token: ${{ secrets.GITHUB_TOKEN }}
          allowUpdates: true
          replacesArtifacts: true
          prerelease: false
          artifacts: "${{ matrix.sdk }}-${{ matrix.arch }}.tar.gz"
