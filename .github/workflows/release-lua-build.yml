name: Build Packages (Lua版 luci-app-openlist)

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g. v1.0.0)'
        required: false
        default: 'latest-lua'
  push:
    tags:
      - "*"  # 推送任意标签时触发

jobs:
  build:
    name: Build ${{ matrix.sdk }}-${{ matrix.arch }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        arch:
          - aarch64_cortex-a53
        sdk:
          - openwrt-21.02  # 若需适配旧版OpenWrt，可添加如openwrt-22.03等SDK版本

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install UPX (dependency for compression)
        run: sudo apt update && sudo apt install -y upx-ucl

      - name: Enable static linking for openlist2 (依赖组件)
        run: |
          # 针对openlist2的Makefile配置静态链接（旧版luci依赖openlist2）
          sed -i '/golang-package/ s/$/\n\tGO_PKG_DEFAULT_LDFLAGS:=-w -s -extldflags "-static"/' openlist2/Makefile || echo "golang-package line not found in openlist2/Makefile"

      - name: Add UPX compression for openlist2 (依赖组件)
        run: |
          # 针对openlist2的init脚本追加UPX压缩（不影响luci层，仅优化二进制）
          sed -i '/openlist2.init/ s/$/\n\t\/usr\/bin\/upx --lzma --best $(1)\/usr\/bin\/openlist2/' openlist2/Makefile || echo "openlist2.init line not found in openlist2/Makefile"

      - name: Build OpenWRT packages (Lua版 luci-app-openlist)
        uses: sbwml/openwrt-gh-action-sdk@go1.25
        env:
          ARCH: ${{ matrix.arch }}
          FEEDNAME: packages_ci
          # 核心：指定构建旧版Lua版的luci-app-openlist（而非新版openlist2）
          PACKAGES: luci-app-openlist
          NO_REFRESH_CHECK: true
          # 可选：若旧版luci依赖特定luci-compat版本，可追加依赖指定
          # EXTRA_DEPENDS: +luci-compat

      - name: Upload raw artifacts (ipk)
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.sdk }}-${{ matrix.arch }}-raw
          path: bin/packages/${{ matrix.arch }}/packages_ci/*.ipk

      - name: Create compressed package archive
        run: |
          if [ -d "bin/packages/${{ matrix.arch }}/packages_ci" ]; then
            tar -zcvf ${{ matrix.sdk }}-${{ matrix.arch }}-luci-app-openlist.tar.gz -C bin/packages/${{ matrix.arch }}/ packages_ci
            echo "COMPRESS_FILE_CREATED=true" >> $GITHUB_ENV
          else
            echo "No packages found for ${{ matrix.sdk }}-${{ matrix.arch }}"
            echo "COMPRESS_FILE_CREATED=false" >> $GITHUB_ENV
          fi

      - name: Upload packages to GitHub Release
        if: env.COMPRESS_FILE_CREATED == 'true'
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.event_name == 'push' && github.ref_name || github.event.inputs.tag }}
          # 明确标注是Lua版，避免和新版混淆
          name: Release ${{ github.event_name == 'push' && github.ref_name || github.event.inputs.tag }} - Lua版 luci-app-openlist - ${{ matrix.sdk }}-${{ matrix.arch }}
          token: ${{ secrets.GITHUB_TOKEN }}
          allowUpdates: true
          replacesArtifacts: true
          prerelease: false
          artifacts: "${{ matrix.sdk }}-${{ matrix.arch }}-luci-app-openlist.tar.gz"
