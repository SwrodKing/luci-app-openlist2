name: Build Packages

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g. v1.0.0)'
        required: false
        default: 'latest'
  push:
    tags:
      - "*"
env:
  FEED_NAME: packages_ci
  PACKAGE_NAME: openlist2

jobs:
  build:
    name: Build ${{ matrix.sdk }}-${{ matrix.arch }}
    runs-on: ubuntu-latest
    timeout-minutes: 120

    strategy:
      fail-fast: false
      matrix:
        arch:
          - aarch64_cortex-a53
          - x86_64
        sdk:
          - openwrt-24.10
          - SNAPSHOT

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Cache SDK
        uses: actions/cache@v4
        with:
          path: ~/.cache/openwrt
          key: ${{ matrix.arch }}-${{ matrix.sdk }}-${{ hashFiles('**/Makefile') }}
          restore-keys: |
            ${{ matrix.arch }}-${{ matrix.sdk }}-

      - name: Install UPX (dependency for compression)
        run: |
          sudo apt update && sudo apt install -y upx-ucl

      - name: Enable static linking for Go package
        run: |
          sed -i '/golang-package/ s/$/\n\tGO_PKG_DEFAULT_LDFLAGS:=-w -s -extldflags "-static"/' ${{ env.PACKAGE_NAME }}/Makefile || echo "golang-package line not found in Makefile"

      - name: Add UPX compression step
        run: |
          sed -i '/${{ env.PACKAGE_NAME }}.init/ s/$/\n\t\/usr\/bin\/upx --lzma --best $(1)\/usr\/bin\/${{ env.PACKAGE_NAME }}/' ${{ env.PACKAGE_NAME }}/Makefile || echo "${{ env.PACKAGE_NAME }}.init line not found in Makefile"

      - name: Build OpenWRT packages
        uses: sbwml/openwrt-gh-action-sdk@go1.25
        timeout-minutes: 90
        env:
          ARCH: ${{ matrix.arch }}
          FEEDNAME: ${{ env.FEED_NAME }}
          PACKAGES: luci-app-${{ env.PACKAGE_NAME }}
          NO_REFRESH_CHECK: true

      - name: Upload raw artifacts (ipk/apk)
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.sdk }}-${{ matrix.arch }}-raw
          path: bin/packages/${{ matrix.arch }}/packages_ci/*.ipk

      - name: Create compressed package archive
        run: |
          if [ -d "bin/packages/${{ matrix.arch }}/packages_ci" ]; then
            tar -zcvf ${{ matrix.sdk }}-${{ matrix.arch }}.tar.gz -C bin/packages/${{ matrix.arch }}/ packages_ci
            echo "COMPRESS_FILE_CREATED=true" >> $GITHUB_ENV
          else
            echo "No packages found for ${{ matrix.sdk }}-${{ matrix.arch }}"
            echo "COMPRESS_FILE_CREATED=false" >> $GITHUB_ENV
          fi

      - name: Upload packages to GitHub Release
        if: env.COMPRESS_FILE_CREATED == 'true'
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.event_name == 'push' && github.ref_name || github.event.inputs.tag }}
          name: Release ${{ github.event_name == 'push' && github.ref_name || github.event.inputs.tag }} - ${{ matrix.sdk }}-${{ matrix.arch }}
          token: ${{ secrets.GITHUB_TOKEN }}
          allowUpdates: true
          replacesArtifacts: true
          prerelease: false
          artifacts: "${{ matrix.sdk }}-${{ matrix.arch }}.tar.gz"
